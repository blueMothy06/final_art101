    function mouseClicked() {
      if (counter === 1) {
        mode = 'first';
      } else if (counter === 16) {
        mode = 'com';
      } else if (counter === 22) {
        mode = 'loading';
        pause = true;
        counter++;
      } else if (counter === 26) {
        pause = true;
        counter++;
      }
      else if (counter === 36) {
        pause = true;
      }
      else if (counter === 46) {
        mode = 'amaze';
      }
      if (pause != true) {
        if (counter < narration.length) {
          document.getElementById("story").innerHTML = narration[counter];
          counter+=1;
        } else {
          mode = 'end';
        }
      }
      print('The value of counter is ' + counter);
